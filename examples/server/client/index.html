<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>MoldJS App</title>
			<script data-mold-main="Mold.Main"
				data-mold-repository=""
				data-mold-external-repository="shared/"
				data-mold-cache="off"
				data-mold-debug="on"
				src="shared/Mold.js" type="text/javascript"
			></script>
		</head>
		<body>
			<form action="/data" method="post">
				
				<label>
					Vorname: 
					<input type="text" name="vorname">
				</label>
				<label>
					Nachname:
					<input type="text" name="nachname">
				</label>

				<input type="submit" value="send">
			</form>
		</body>
	</html>
