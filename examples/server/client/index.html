<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>MoldJS App</title>
			<script data-mold-main="Mold.Main"
				data-mold-repository=""
				data-mold-external-repository="shared/"
				data-mold-cache="off"
				data-mold-debug="on"
				src="shared/Mold.js" type="text/javascript"
			></script>
		</head>
		<body>
			<form action="/sendform" method="post" enctype="multipart/form-data">
				<input type="text" name="mytext">
				<input type="file" id="fileUpload" name="myfile" />
				<input type="submit" value="send">
			</form>
		</body>
	</html>
