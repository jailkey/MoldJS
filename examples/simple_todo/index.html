<!DOCTYPE html>
<html>
	<head>
		<title>Mold Example</title>
		<script data-mold-main="Mold.Main"
			data-mold-repository=""
			data-mold-external-repository="../../"
			data-mold-cache="off"
			src="../../Mold.js" type="text/javascript"
		></script>
		<style>
			x-todo {
				width: 200px;
				font-family: Arial;
				background: #efefef;
			}

			x-todo a{
				color: inherit;
				padding: 5px;
			}

			x-todo .error{
				color: #dd0000;
			}
			
			x-todo .actions{
				padding: 10px;
			}

			x-todo .actions a{
				padding: 5px;
				border: 1px #888 solid;
			}
		</style>
	<body>
		<x-todo></x-todo>
	</body>
</html>
